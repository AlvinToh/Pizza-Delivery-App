{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">Welcome</a>
  <!-- 
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  -->
  <a class="btn btn-danger" href="#">Login</a>
</nav>
<div
  class="container-fluid"
  style="
    position: relative;
    height: 900px;
    background-image: url({% static "img/pizza_home.jpg" %});">
{% for message in messages %}
  <h4 style="text-align: center; color: white; padding: 15px;">{{ message }}</h4>
{% endfor %} 
  <div
    style="
      position: absolute;
      top: 50px;
      right: 20px;
      width: 500px;
      height: 350px;
      background-color: cornflowerblue;
      padding: 40px;
      border-radius: 10px;
    "
    class="container"
  >
    <h1 style="text-align: center; margin-bottom: 20px; color: white;">
      Sign Up !
    </h1>
    <form method="post" action="/signupuser/">
      {% csrf_token %}
      <input
        class="form-control"
        style="margin: 10px;"
        placeholder="Username"
        type="text"
        name="username"
      />
      <input
        class="form-control"
        style="margin: 10px;"
        placeholder="Password"
        type="password"
        name="password"
      />
      <input
        class="form-control"
        style="margin: 10px;"
        placeholder="Phone Number"
        type="text"
        name="phoneno"
      />
      <input
        style="display: block; margin: auto;"
        type="submit"
        class="btn btn-success"
      />
    </form>
  </div>
</div>

{% endblock %}
